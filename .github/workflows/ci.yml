name: CI

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -o dist/dnsctl-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/dnsctl

      - name: Upload artifact (feature branch)
        if: startsWith(github.ref, 'refs/heads/feature/')
        uses: actions/upload-artifact@v4
        with:
          name: dnsctl-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/dnsctl-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 1

      - name: Upload artifact (main branch)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dnsctl-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/dnsctl-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 90

      - name: Upload artifact (pull request)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: dnsctl-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/dnsctl-${{ matrix.goos }}-${{ matrix.goarch }}
          retention-days: 7
